<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="background">
        
        <div class="container" id="login-container">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="username" placeholder="Enter your username" required>
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
                <p>
                    Don't have an account? <a href="#" onclick="showRegister()">Register</a>
                </p>
            </form>
        </div>

        <div class="container hidden" id="register-container">
            <h2>Register</h2>
            <form>
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" name="username" placeholder="Enter your username" required>
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email" placeholder="Enter your email" required>
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Sign Up</button>
                <p>
                    Already have an account? <a href="#" onclick="showLogin()">Login</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
